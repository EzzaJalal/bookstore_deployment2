<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <meta charset="UTF-8" />
    <title>Book List</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid black;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Books</h1>

      <!-- Display authenticated username -->
      <p>Welcome, <span sec:authentication="name"></span>!</p>

      <!-- Logout button -->
      <form th:action="@{/logout}" method="post" style="display: inline">
        <button type="submit" class="btn btn-warning">Logout</button>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Publication Year</th>
            <th>Price (â‚¬)</th>
            <th>Category</th>
            <th>Update Book</th>
            <th>Remove Book</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category.name}">Category</td>
            <td>
              <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary"
                >Edit</a
              >
            </td>
            <td>
              <!-- Restrict delete link to ADMIN users only -->
              <a
                sec:authorize="hasRole('ADMIN')"
                th:href="@{/delete/{id}(id=${book.id})}"
                class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this book?')"
              >
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="/add" class="btn btn-success">Add Book</a>
    </div>
  </body>
</html>
