<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <h2>Add a New Book</h2>
    <form th:action="@{/save}" th:object="${book}" method="post">
      <label>Author:</label>
      <input type="text" th:field="*{author}" required /><br />

      <label>Title:</label>
      <input type="text" th:field="*{title}" required /><br />

      <label>ISBN:</label>
      <input type="text" th:field="*{isbn}" required /><br />

      <label>Publication Year:</label>
      <input type="number" th:field="*{publicationYear}" required /><br />

      <label>Price (â‚¬):</label>
      <input type="number" step="0.01" th:field="*{price}" required /><br />

      <label for="category">Category:</label>
      <select th:field="*{category}" id="category">
        <option
          th:each="category : ${categories}"
          th:value="${category.id}"
          th:text="${category.name}"
        >
          Category
        </option>
      </select>

      <button type="submit">Save</button>
    </form>

    <a href="/booklist">Back to Book List</a>
  </body>
</html>
